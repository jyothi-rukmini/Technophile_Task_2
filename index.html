<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Forms</title>
</head>
    <body>
        <form>
            <h1>SURVEY FORM</h1>
            <fieldset>
                
            <label><b>Name </b> </label>  <br>
            <input type="text" required placeholder="Enter your name"><br> <br> 
            <label><b>Email</b></label> <br>
            <input type="email" required placeholder="enter your email"><br> <br> 
            <label><b>Age </b> </label> <br>
            <input type="text" required placeholder="Enter your age"><br> <br>   
            <label><b>Which best option describes you?</b></label> <br>
            <select>
                <option value="Student">Student</option>
                <option value="Professional">Professional</option>
                <option value="Employee">Employee</option>
            </select><br><br>
            <label><b>Would you recommend GeeksforGeek to a friend?</b></label><br>
            <input type="radio" name="Would you recommend GeeksforGeek to a friend?"> Yes <br>
            <input type="radio" name="Would you recommend GeeksforGeek to a friend?"> No   <br>
            <input type="radio" name="Would you recommend GeeksforGeek to a friend?"> Maybe <br> <br>
            <label><b>Languages and Framework known</b></label><br>
            <input type="checkbox"> C <br>
            <input type="checkbox"> C++ <br>
            <input type="checkbox"> Python <br>
            <input type="checkbox"> HTML/CSS <br>
            <input type="checkbox"> JavaScript <br><br>         
            <input type="submit" value="Submit">
            </fieldset>
        </form>
    </body>
</html>
